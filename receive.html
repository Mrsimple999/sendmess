<body>
  <div class="card">

    <div id="msg">‚è≥ ƒêang ch·ªù tin nh·∫Øn...</div>

  <script type="module">
    // üîë Firebase Config (l·∫•y t·ª´ Firebase console ‚Üí Project settings ‚Üí SDK setup)
   const firebaseConfig = { 
  apiKey : "AIzaSyA65WcjNrWLQrOSUtNp_hhhyU9_K1RpOuY" , 
  authDomain : "sendmess-edc57.firebaseapp.com" , 
  databaseURL : "https://sendmess-edc57-default-rtdb.asia-southeast1.firebasedatabase.app" ,

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const msgEl = document.getElementById("msg");
    const statusEl = document.getElementById("status");

    // L·∫Øng nghe thay ƒë·ªïi realtime
    const latestRef = ref(db, "messages/latest");
    onValue(latestRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.message) {
        const text = data.message.trim();
        msgEl.textContent = text;

        // n·∫øu l√† link (http/https ho·∫∑c app://) ‚Üí redirect ngay
        if (/^https?:\/\/|^[a-zA-Z0-9\-]+:\/\//.test(text)) {
          statusEl.textContent = "üîó ƒêang m·ªü ·ª©ng d·ª•ng/link...";
          window.location.replace(text);
        } else {
          statusEl.textContent = "‚úî Nh·∫≠n tin nh·∫Øn th√†nh c√¥ng (kh√¥ng ph·∫£i link).";
        }
      } else {
        msgEl.textContent = "‚ö† Ch∆∞a c√≥ tin nh·∫Øn.";
        statusEl.textContent = "";
      }
    }, (error) => {
      console.error(error);
      msgEl.textContent = "‚ùå L·ªói k·∫øt n·ªëi Database.";
      statusEl.textContent = error.message;
    });
  </script>
</body>
