<!doctype html>
<html lang="vi">
<head>

  <style>
    body {

      margin: 0;
      background: #f7fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #1e293b;
    }
    .card {
      width: 92%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 20px;
    }
    h2 { margin: 0 0 16px; font-size: 20px; }
    #msg { word-break: break-all; font-size: 16px; margin-bottom: 14px; }
    #status { font-size: 15px; color: #64748b; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì• Nh·∫≠n tin nh·∫Øn</h2>
    <div id="msg">‚è≥ ƒêang ch·ªù tin nh·∫Øn...</div>
    <div id="status">K·∫øt n·ªëi Realtime Database...</div>
  </div>

  <script type="module">
    const firebaseConfig = { 
  apiKey : "AIzaSyA65WcjNrWLQrOSUtNp_hhhyU9_K1RpOuY" , 
  authDomain : "sendmess-edc57.firebaseapp.com" , 
  databaseURL : "https://sendmess-edc57-default-rtdb.asia-southeast1.firebasedatabase.app" , 
  projectId : "sendmess-edc57" , 
  storageBucket : "sendmess-edc57.firebasestorage.app" , 
  messagingSenderId : "947952161441" , 
  appId : "1:947952161441:web:b603397bbefbe72e2656e0" 
};

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const msgEl = document.getElementById("msg");
    const statusEl = document.getElementById("status");

    // H√†m m·ªü app ho·∫∑c web
    function openLink(url) {
      // N·∫øu l√† http/https ‚Üí redirect th·∫≥ng
      if (/^https?:\/\//i.test(url)) {
        window.location.replace(url);
        return;
      }

      // N·∫øu l√† scheme (app://, zalo://, fb:// ...)
      let iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = url;
      document.body.appendChild(iframe);

      // fallback: sau 1500ms m·ªü web n·∫øu c√≥
      setTimeout(() => {
        // V√≠ d·ª•: n·∫øu g·ª≠i zalo:// th√¨ fallback zalo.me
        if (url.startsWith("zalo://")) window.location.href = "https://zalo.me/";
        else if (url.startsWith("fb://")) window.location.href = "https://facebook.com/";
      }, 1500);
    }

    // L·∫Øng nghe thay ƒë·ªïi realtime
    const latestRef = ref(db, "messages/latest");
    onValue(latestRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.message) {
        const text = data.message.trim();
        msgEl.textContent = text;

        // th·ª≠ m·ªü ngay
        openLink(text);
        statusEl.textContent = "üîó ƒêang chuy·ªÉn h∆∞·ªõng...";
      } else {
        msgEl.textContent = "‚ö† Ch∆∞a c√≥ tin nh·∫Øn.";
        statusEl.textContent = "";
      }
    }, (error) => {
      msgEl.textContent = "‚ùå L·ªói k·∫øt n·ªëi Database.";
      statusEl.textContent = error.message;
    });
  </script>
</body>
</html>
