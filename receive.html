<body>
  <div class="card">
    <h2>üì• Nh·∫≠n tin nh·∫Øn</h2>
    <div id="msg">‚è≥ ƒêang ch·ªù tin nh·∫Øn...</div>
    <div id="status">K·∫øt n·ªëi Realtime Database...</div>
  </div>

  <script type="module">
    const firebaseConfig = { 
      apiKey : "AIzaSyA65WcjNrWLQrOSUtNp_hhhyU9_K1RpOuY", 
      authDomain : "sendmess-edc57.firebaseapp.com", 
      databaseURL : "https://sendmess-edc57-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId : "sendmess-edc57", 
      storageBucket : "sendmess-edc57.firebasestorage.app", 
      messagingSenderId : "947952161441", 
      appId : "1:947952161441:web:b603397bbefbe72e2656e0" 
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const msgEl = document.getElementById("msg");
    const statusEl = document.getElementById("status");

    // H√†m hi·ªÉn th·ªã th√¥ng b√°o h·ªá th·ªëng
    function showNotification(message, url) {
      if (Notification.permission === "granted") {
        const notif = new Notification("üì© Tin nh·∫Øn m·ªõi", {
          body: message,
          icon: "https://cdn-icons-png.flaticon.com/512/1827/1827370.png" // icon tu·ª≥ ch·ªânh
        });
        notif.onclick = () => {
          if (url) window.open(url, "_blank");
        };
      } else {
        console.log("‚ö† Ng∆∞·ªùi d√πng ch∆∞a c·∫•p quy·ªÅn Notification");
      }
    }

    // Xin quy·ªÅn th√¥ng b√°o khi load trang
    if (Notification.permission !== "granted" && Notification.permission !== "denied") {
      Notification.requestPermission();
    }

    // L·∫Øng nghe realtime t·ª´ Firebase
    const latestRef = ref(db, "messages/latest");
    onValue(latestRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.message) {
        const text = data.message.trim();
        msgEl.textContent = text;
        statusEl.textContent = "üì© ƒê√£ nh·∫≠n tin nh·∫Øn";

        // G·ªçi th√¥ng b√°o h·ªá th·ªëng
        showNotification(text, text);
      } else {
        msgEl.textContent = "‚ö† Ch∆∞a c√≥ tin nh·∫Øn.";
        statusEl.textContent = "";
      }
    }, (error) => {
      console.error(error);
      msgEl.textContent = "‚ùå L·ªói k·∫øt n·ªëi Database.";
      statusEl.textContent = error.message;
    });
  </script>
