<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nh·∫≠n tin nh·∫Øn</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background: #f7fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #1e293b;
    }
    .card {
      width: 92%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 20px;
    }
    h2 { margin: 0 0 16px; font-size: 20px; }
    #msg { word-break: break-all; font-size: 16px; margin-bottom: 14px; }
    #status { font-size: 15px; color: #64748b; }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      text-align: center;
    }
    .popup-content p {
      font-size: 16px;
      margin-bottom: 20px;
      word-break: break-all;
    }
    .popup-content button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    .popup-content button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì• Nh·∫≠n tin nh·∫Øn</h2>
    <div id="msg">‚è≥ ƒêang ch·ªù tin nh·∫Øn...</div>
    <div id="status">K·∫øt n·ªëi Realtime Database...</div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popup-text"></p>
      <button id="popup-btn">M·ªü li√™n k·∫øt</button>
    </div>
  </div>

  <script type="module">
    const firebaseConfig = { 
      apiKey : "AIzaSyA65WcjNrWLQrOSUtNp_hhhyU9_K1RpOuY", 
      authDomain : "sendmess-edc57.firebaseapp.com", 
      databaseURL : "https://sendmess-edc57-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId : "sendmess-edc57", 
      storageBucket : "sendmess-edc57.firebasestorage.app", 
      messagingSenderId : "947952161441", 
      appId : "1:947952161441:web:b603397bbefbe72e2656e0" 
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const msgEl = document.getElementById("msg");
    const statusEl = document.getElementById("status");

    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");
    const popupBtn = document.getElementById("popup-btn");

    let currentUrl = null;

    function openLink(url) {
      if (/^https?:\/\//i.test(url)) {
        window.location.href = url;
      } else if (/^[a-zA-Z][a-zA-Z0-9+.-]*:/.test(url)) {
        window.location.href = url;
      }
    }

    // L·∫Øng nghe realtime
    const latestRef = ref(db, "messages/latest");
    onValue(latestRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.message) {
        const text = data.message.trim();
        msgEl.textContent = text;
        statusEl.textContent = "üì© ƒê√£ nh·∫≠n tin nh·∫Øn";

        // G√°n v√†o popup
        currentUrl = text;
        popupText.textContent = text;
        popup.style.display = "flex";
      } else {
        msgEl.textContent = "‚ö† Ch∆∞a c√≥ tin nh·∫Øn.";
        statusEl.textContent = "";
      }
    }, (error) => {
      console.error(error);
      msgEl.textContent = "‚ùå L·ªói k·∫øt n·ªëi Database.";
      statusEl.textContent = error.message;
    });

    // Khi b·∫•m n√∫t m·ªü
    popupBtn.addEventListener("click", () => {
      if (currentUrl) openLink(currentUrl);
      popup.style.display = "none";
    });
  </script>
</body>
</html>
