<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đang chuyển hướng...</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 20px; }
  </style>
</head>
<body>
  <p id="status">⏳ Đang chờ tin nhắn...</p>

  <script type="module">
    const firebaseConfig = { 
  apiKey : "AIzaSyA65WcjNrWLQrOSUtNp_hhhyU9_K1RpOuY" , 
  authDomain : "sendmess-edc57.firebaseapp.com" , 
  databaseURL : "https://sendmess-edc57-default-rtdb.asia-southeast1.firebasedatabase.app" , 
  projectId : "sendmess-edc57" , 
  storageBucket : "sendmess-edc57.firebasestorage.app" , 
  messagingSenderId : "947952161441" , 
  appId : "1:947952161441:web:b603397bbefbe72e2656e0" 
};

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const statusEl = document.getElementById("status");
    const latestRef = ref(db, "messages/latest");

    // Hàm mở link/app
    function openLink(url) {
      if (/^https?:\/\//i.test(url)) {
        // Link web hoặc universal link
        window.location.replace(url);
      } else if (/^[a-zA-Z][a-zA-Z0-9+.-]*:/.test(url)) {
        // Custom scheme (zalo://, fb://, myapp://...)
        let iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = url;
        document.body.appendChild(iframe);

        // fallback sau 1.5s (tùy chỉnh theo app)
        setTimeout(() => {
          if (url.startsWith("zalo://")) window.location.href = "https://zalo.me/";
          else if (url.startsWith("fb://")) window.location.href = "https://facebook.com/";
        }, 1500);
      } else {
        statusEl.textContent = "Nội dung không phải link: " + url;
      }
    }

    // Lắng nghe realtime
    onValue(latestRef, (snapshot) => {
      const data = snapshot.val();
      if (!data || !data.message) {
        statusEl.textContent = "⚠ Chưa có tin nhắn nào.";
        return;
      }
      const text = data.message.trim();
      statusEl.textContent = "Đang mở: " + text;
      openLink(text);
    });
  </script>
</body>
</html>
