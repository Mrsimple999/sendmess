    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const statusEl = document.getElementById("status");
    const latestRef = ref(db, "messages/latest");

    function isLink(text) {
      return /^https?:\/\//i.test(text) || /^[a-zA-Z][a-zA-Z0-9+.-]*:/.test(text);
    }

    // L·∫Øng nghe realtime ‚Üí khi c√≥ update s·∫Ω t·ª± trigger tr√™n t·∫•t c·∫£ m√°y
    onValue(latestRef, (snapshot) => {
      const data = snapshot.val();
      if (!data || !data.message) {
        statusEl.textContent = "‚ùå Ch∆∞a c√≥ tin nh·∫Øn.";
        return;
      }
      const msg = data.message.trim();
      statusEl.textContent = "üì© Nh·∫≠n: " + msg;

      if (isLink(msg)) {
        // Redirect ngay (m·ªói m√°y m·ªü receive.html s·∫Ω c√πng nh·∫£y)
        window.location.replace(msg);
      }
    });
  </script>
