<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>G·ª≠i tin nh·∫Øn</title>
  <style>
    body {

      margin: 0;
      background: #f7fafc;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }
    textarea {
      flex: 1;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      resize: none;
      margin-bottom: 12px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .actions button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #pasteBtn { background: #6b7280; color: white; }
    #sendBtn { background: #2563eb; color: white; }
    #info { font-size: 14px; color: #334155; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úâÔ∏è G·ª≠i tin nh·∫Øn</h2>
    <textarea id="msg" placeholder="Nh·∫≠p tin nh·∫Øn ho·∫∑c URL..."></textarea>
    <div class="actions">
      <button id="pasteBtn">üìã D√°n</button>
      <button id="sendBtn">üöÄ G·ª≠i</button>
    </div>
    <div id="info"></div>
  </div>

  <script>
    const DATABASE_URL = "https://sendmess-edc57-default-rtdb.asia-southeast1.firebasedatabase.app/";
    const endpoint = DATABASE_URL + "/messages/latest.json";

    const msgEl = document.getElementById("msg");
    const pasteBtn = document.getElementById("pasteBtn");
    const sendBtn = document.getElementById("sendBtn");
    const info = document.getElementById("info");

    // üìã N√∫t d√°n t·ª´ clipboard
    pasteBtn.addEventListener("click", async () => {
      try {
        const text = await navigator.clipboard.readText();
        if (text) {
          msgEl.value = text;
          info.textContent = "‚úî ƒê√£ d√°n t·ª´ clipboard.";
        } else {
          info.textContent = "‚ö† Clipboard tr·ªëng.";
        }
      } catch (err) {
        console.error(err);
        info.textContent = "‚ùå Safari ch∆∞a cho ph√©p ƒë·ªçc clipboard. H√£y ch·∫•p nh·∫≠n l·∫ßn ƒë·∫ßu.";
      }
    });

    // üöÄ G·ª≠i tin nh·∫Øn
    sendBtn.addEventListener("click", async () => {
      const txt = msgEl.value.trim();
      if (!txt) {
        alert("Vui l√≤ng nh·∫≠p tin nh·∫Øn!");
        return;
      }
      sendBtn.disabled = true;
      sendBtn.textContent = "‚è≥ ƒêang g·ª≠i...";
      info.textContent = "";

      try {
        const body = { message: txt, createdAt: Date.now() };
        const res = await fetch(endpoint, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        info.innerHTML = '‚úî Tin nh·∫Øn ƒë√£ g·ª≠i! <br> Ng∆∞·ªùi nh·∫≠n m·ªü: <a href="receive.html" target="_blank">receive.html</a>';
      } catch (err) {
        console.error(err);
        info.textContent = "‚ùå L·ªói g·ª≠i: " + err.message;
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = "üöÄ G·ª≠i";
      }
    });
  </script>
</body>
</html>
