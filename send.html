<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>G·ª≠i tin nh·∫Øn</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background: #f7fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      width: 92%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 600;
      color: #1e293b;
    }
    textarea {
      width: 100%;
      height: 80px; /* nh·ªè g·ªçn */
      font-size: 16px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      margin-bottom: 18px;
      resize: none;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .actions button {
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    #pasteBtn { background: #6b7280; color: #fff; }
    #sendBtn { background: #2563eb; color: #fff; }
    #info {
      font-size: 15px;
      color: #334155;
      margin-top: 14px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>‚úâÔ∏è G·ª≠i tin nh·∫Øn</h2>
    <textarea id="msg" placeholder="Nh·∫≠p tin nh·∫Øn ho·∫∑c URL..."></textarea>
    <div class="actions">
      <button id="pasteBtn">üìã D√°n t·ª´ Clipboard</button>
      <button id="sendBtn">üöÄ G·ª≠i tin nh·∫Øn</button>
    </div>
    <div id="info"></div>
  </div>

  <script>
    // üîë Thay link database c·ªßa b·∫°n t·∫°i ƒë√¢y
    const DATABASE_URL = "https://sendmess-edc57-default-rtdb.asia-southeast1.firebasedatabase.app/";
    const endpoint = DATABASE_URL + "/messages/latest.json";

    const msgEl = document.getElementById("msg");
    const pasteBtn = document.getElementById("pasteBtn");
    const sendBtn = document.getElementById("sendBtn");
    const info = document.getElementById("info");

    // üìã N√∫t d√°n t·ª´ clipboard
    pasteBtn.addEventListener("click", async () => {
      try {
        const text = await navigator.clipboard.readText();
        if (text) {
          msgEl.value = text;
          info.textContent = "‚úî ƒê√£ d√°n t·ª´ clipboard.";
        } else {
          info.textContent = "‚ö† Clipboard tr·ªëng.";
        }
      } catch (err) {
        console.error("Clipboard error:", err);
        info.textContent = "‚ùå Safari ch∆∞a cho ph√©p d√°n. H√£y th·ª≠ l·∫°i v√† ch·∫•p nh·∫≠n quy·ªÅn.";
      }
    });

    // üöÄ G·ª≠i tin nh·∫Øn v√†o Firebase
    sendBtn.addEventListener("click", async () => {
      const txt = msgEl.value.trim();
      if (!txt) {
        alert("Vui l√≤ng nh·∫≠p tin nh·∫Øn!");
        return;
      }
      sendBtn.disabled = true;
      sendBtn.textContent = "‚è≥ ƒêang g·ª≠i...";
      info.textContent = "";

      try {
        const body = { message: txt, createdAt: Date.now() };
        const res = await fetch(endpoint, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        info.innerHTML = '‚úî Tin nh·∫Øn ƒë√£ g·ª≠i!<br>Ng∆∞·ªùi nh·∫≠n m·ªü: <a href="receive.html" target="_blank">receive.html</a>';
      } catch (err) {
        console.error(err);
        info.textContent = "‚ùå L·ªói g·ª≠i: " + err.message;
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = "üöÄ G·ª≠i tin nh·∫Øn";
      }
    });
  </script>
</body>
</html>
